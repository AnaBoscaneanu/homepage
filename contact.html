    <!-- Main Section -->

    <section id="contact-me">
        <div class="container-fluid colored-section">            
            <div class="row">
                <div class="col-lg-6 booking">
                    <h3 class="">Book a meeting</h3>
                    <form name="contactForm" onsubmit="return validateForm()" action="mailto:ana_boscaneanu@yahoo.com" method="post">
                        <div class="row form-elem">
                            <input type="text" name="name" placeholder="Your Name" maxlength="25"><br>
                            <div class="error" id="nameErr"></div>
                        </div>
                        <div class="row form-elem">
                            <input type="text" name="email" placeholder="Your Email"><br>
                            <div class="error" id="emailErr"></div>
                        </div>
                        <div class="row form-elem">
                            <input type="date" name="date" id="formDate" min="2020-09-10" onkeydown="return false">
                            <div class="error" id="dateErr"></div>
                        </div>
                        <div class="row form-elem">
                            <textarea id="msg" name="message" placeholder="Leave a mesagge"></textarea>
                            <div class="error" id="msgErr"></div>
                        </div>
                        <div class="row form-elem">
                            <button class="btn btn-lg btn-dark booking-button" type="submit">BOOK</button>
                        </div>               
                    </form>
                </div>

                <div class="col-lg-6 contact-info">
                    <h1 class="heading-contact">Getting in touch is easy!</h1>
                    <h5>Don't be shy, you can also contact me directly.</h5>                                        
                    <div class="contact-details">
                        <h5>My Address</h5>
                        <p>Östra Storgatan 3, Jönköping</p>           
                                       
                        <h5>My Phone Number</h5>
                        <p>+46 793 374 123</p>                        
                                        
                        <h5>My Email</h5>
                        <p>myemail@gmail.com</p>                        
                    </div>

                </div>
